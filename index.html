<html lang="es">
<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="row container mt-10">

    </div>

    <div class="row container mt-10">
        <div class="col">
            <h1>
                Computer - <small>0</small>
            </h1>
            <div id="computadora-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/2S.png"> -->
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-umd-min.js"></script>
